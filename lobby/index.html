<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--Шапка главной страницы--> 
    <div class="bar">
      <div class="bar-content">

      <!--Левый блок div--> 
       <div class="bar-left">
          <a id="logotip" class="batton" href="index.html"><span></span>
            SpaceShipShop
          </a>
       </div>

      <!--Правый блок div--> 
       <div class="bar-right">
          <a id="bak" class="batton" href="../login/logining.html"><span></span>
            Корзина
          </a>
          <a id="logout" class="batton" href="../login/logining.html"><span></span>
            Войти
          </a>
       </div>
      </div>
    </div>

    <!--Фильтр товаров--> 
    <div id="filters" class="up">

      <!--Фильтр товаров по орагнизации--> 
      <div class="organization"><h2>Организация</h2>
        <select id="organization">
          <option value="">-- Организация --</option>
          <option value="ArbalestInc">ArbalestInc</option>
          <option value="Pirate">Pirate</option>
          <option value="NASA">NASA</option>
          <option value="Altera">Altera</option>   
        </select>     
      </div>

      <!--Фильтр товаров по типу товара--> 
      <div class="type">
        <h2>Тип корабля</h2>
        <div id="type" class="type2">
          <label><input type="checkbox" class="btn" value="Корвет" />Корвет</label><br />
          <label><input type="checkbox" class="btn" value="Авианосец" />Авианосец</label><br />
          <label><input type="checkbox" class="btn" value="Дредноут" />Дредноут</label><br />
          <label><input type="checkbox" class="btn" value="Супер дредноут" />Супер дредноут</label><br />
          <label><input type="checkbox" class="btn" value="Планетарный потрошитель" />Планетарный потрошитель</label><br />
        </div>
      </div>

      <!--Фильтр товаров по стоимости--> 
      <div class="price">
        <h2>Стоимость</h2>
        <div class="type2">
          <div class="price-input">
            <input
              class="input-text"
              type="text"
              value=""
              id="price-min"
            />&nbsp; &nbsp;
          </div>
          <div class="price-input">
            <input
              class="input-text"
              type="text"
              value=""
              id="price-max"
            />&nbsp;руб.&nbsp;
          </div>
        </div>
      </div>
    </div>

  
    <div class="goods" id="goods"></div>
    
    <!--Низ сайта--> 
    <div class="bar bar-down">
      <div class="bar-content">

        <!--Левый блок div--> 
        <div class="bar-left">
          <div>
            Связаться с нами
            <div>79138883332</div>
            <div>SpaceShipShop@gmail.com</div>
          </div>
        </div>

        <!--Правый блок div--> 
        <div class="bar-right">
          <div>
            Наши партнеры
            <div>ArbalestInc</div>
            <div>NASA</div>
            <div>Altera</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script_cards.js" type="module"></script>
